<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Média</title>
</head>

<body>
  <section id="section">
    <div id="card">

      <a href="home.html" type="button" class="btn btn-secondary btn-lg">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
          <path fill-rule="evenodd"
            d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
        </svg>
        Inicio
      </a>

      <img id="robo" src="img/chatbot.svg">

      <h3>Olá, digite sua nota do ENEM de cada área, para calcularmos sua média.</h3>

      <form class="row g-3 needs-validation d-flex justify-content-center" novalidate>
        <div class="col-8">
          <input type="number" placeholder="Ciências Humanas e suas Tecnologias" id="humanas" class="form-control"
            required>
        </div>
      
        <div class="col-8">
          <input type="number" placeholder="Ciências da Natureza e suas Tecnologias" id="natureza" class="form-control"
            required>
        </div>
       

        <div class="col-8">
          <input type="number" placeholder="Linguagens, Códigos e suas Tecnologias" id="linguagens" class="form-control"
            required>
        </div>
        >

        <div class="col-8">
          <input type="number" placeholder="Matemática e suas Tecnologias" id="matematica" class="form-control"
            required>
        </div>
       
        <div class="col-8">
          <input type="number" placeholder="Redação" id="redacao" class="form-control" required>
        </div>
       
      </form>

      <br>
      <button type="submit" class="btn btn-success mt-3 mb-3" onclick="mediaEnem()">Calcular</button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  <script src="script.js"></script>




</body>

</html>
